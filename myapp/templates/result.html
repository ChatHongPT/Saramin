<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_2.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="/" class="main-button">🏠 Main Page</a>
            <span class="navbar-title">사람In Search Result</span>
        </div>
    </nav>
    <div class="container content">
        <h1>사람In Search search_results</h1>
        <table>
            <thead>
                <tr>
                    <th>제목</th>
                    <th>날짜</th>
                    <th>상태</th>
                    <th>기술</th>
                    <th>기업정보</th>
                </tr>
            </thead>
            <tbody>
                {% for job in jobs %}
                <tr>
                    <td>{{ job.title }}</td>
                    <td>{{ job.date }}</td>
                    <td>{{ job.condition }}</td>
                    <td>{{ job.sector }}</td>
                    <td>{{ job.corp_name }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
