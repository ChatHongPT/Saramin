<!DOCTYPE html>
<html>
<head>
    <title>Job Listings</title>
</head>
<body>
    <h1>Job Listings</h1>
    <table>
        <tr>
            <th>Title</th>
            <th>Company</th>
            <th>Location</th>
            <th>Deadline</th>
        </tr>
        {% for job in jobs %}
        <tr>
            <td>{{ job.title }}</td>
            <td>{{ job.company }}</td>
            <td>{{ job.location }}</td>
            <td>{{ job.deadline }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
